<!DOCTYPE HTML>
<html lang="zxx">

<head>
    <title>协易·生成协议</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="css/style.css" rel='stylesheet' type='text/css' />
    <!-- fontawesome -->
    <link href="css/fontawesome-all.css" rel="stylesheet">
    <!-- online fonts -->
    <link href="http://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Markazi+Text:400,500,600,700" rel="stylesheet">

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <div id="home">
        <!-- inner banner -->
        <div class="inner-banner">
            <!-- header -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-light navbar-fixed-top">
                <div class="container">
                    <h1>
                        <a class="navbar-brand text-white" href="/">
                            <img src="https://dreamyheart-images.oss-cn-beijing.aliyuncs.com/protocol-logoy.png" width="80%" style="vertical-align:baseline">
                            <a id="TYUT"><img src="http://www2017.tyut.edu.cn/images/LOGO.png" width="180px" style="vertical-align:baseline"></a>
                            <script type="text/javascript">
                                if(document.body.scrollWidth < 400){
                                    document.getElementById('TYUT').style.display = 'none';
                                }
                            </script>
                        </a>
                    </h1>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-lg-auto text-center align-items-center">
                            <li class="nav-item   mr-lg-3 mt-lg-0 mt-3">
                                <a class="nav-link" href="index.html">主页
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item  mr-lg-3 mt-lg-0 mt-3">
                                <a class="nav-link" href="/douprotocol">抖协议</a>
                            </li>
                            <li class="nav-item  mr-lg-3 mt-lg-0 mt-3">
                                <a class="nav-link" href="/floater">漂流瓶</a>
                            </li>
                            <li class="nav-item active mr-lg-3 mt-lg-0 mt-3">
                                <a class="nav-link" href="/createprotocol">生成协议</a>
                                {{if !login}}
                                <li class="nav-item  mr-lg-3 mt-lg-0 mt-3">
                                    <a class="nav-link" href="/login">登录</a>
                                </li>
                                <li class="nav-item  mr-lg-3 mt-lg-0 mt-3">
                                    <a class="nav-link" href="/login#about" style="margin-left:-3rem ">/&nbsp;注册</a>
                                </li>
                                {{else}}
                                <li class="nav-item  mr-lg-3 mt-lg-0 mt-3">
                                    <a class="nav-link" href="/center/{{username}}/0">个人中心</a>
                                </li>
                                {{/if}}


                        </ul>
                    </div>
                </div>

                <!-- /.container -->
            </nav>
            <!-- //header -->
        </div>
        <!-- //inner banner -->
        <!-- breadcrumbs -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/">主页</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">生成协议</li>
            </ol>
        </nav>
        <!-- //breadcrumbs -->
        <div class="container" style="padding-bottom: 2rem!important;">
            <div class="row tm-mt-big tm-about-row tm-mb-medium">
                <div class="col-xl-12 col-lg-12 col-md-12 col-xs-12 tm-contact-col">
                    <div class="tm-contact-left tm-bg-pink-light-2 tm-text-white text-right p-md-5 p-4">
                        <i class="fas fa-3x fa-comments mb-4"></i>
                        <h2 class="tm-media-2-header">生成协议</h2>
                    </div>
                    <div class="tm-bg-gray tm-contact-middle">
                        <form action="">
                            <div class="form-group mb-4">
                                <input type="text" id="contact_name" name="contact_name" class="form-control" placeholder="主题" required/>
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" id="contact_email" name="contact_email" class="form-control" placeholder="签署协议人数" required/>
                            </div>
                            <div class="form-group mb-4">
                            </div>

                            <div class="form-group mb-4">
                                <textarea rows="8" style="width: 100%!important;" id="contact_message" name="contact_message" class="form-control" placeholder="协议内容..." required></textarea>
                            </div>
                            <div class="form-group mb-0">
                                <button id="add" type="button" class="btn btn-secondary form-control border-0">生成</button>
                            </div>

                        </form>
                    </div>

                </div>
            </div>

        </div>


        <div class="cpy-right text-center  py-3 bg-dark">
            <p class="text-white">Copyright &copy; 2018.Made With Love By 协易.</p>
        </div>
    </div>
    <!-- js -->
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="contractjs/addProtocol.js"></script>
    <script src="contractjs/contractFun.js"></script>
    <script src="contractjs/web3.min.js"></script>
    <!-- <script src="js/jquery_session.js"></script> -->

    <!-- dropdown nav -->
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideDown("fast");
                    $(this).toggleClass('open');
                },
                function () {
                    $('.dropdown-menu', this).stop(true, true).slideUp("fast");
                    $(this).toggleClass('open');
                }
            );
        });
    </script>
    <!--  menu toggle -->
    <script src="js/menu.js"></script>
    <!-- Scrolling Nav JavaScript -->
    <script src="js/scrolling-nav.js"></script>
    <!-- counter -->
    <script src="js/counter.js">
    </script>
    <!-- smooth scroll -->
    <script src="js/SmoothScroll.min.js"></script>
    <!--/ start-smoth-scrolling -->
    <script src="js/move-top.js"></script>
    <script src="js/easing.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 900);
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            /*
            						var defaults = {
            							  containerID: 'toTop', // fading element id
            							containerHoverID: 'toTopHover', // fading element hover id
            							scrollSpeed: 1200,
            							easingType: 'linear'
            						 };
            						*/

            $().UItoTop({
                easingType: 'easeOutQuart'
            });

        });
    </script>
    <!--// end-smoth-scrolling -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
